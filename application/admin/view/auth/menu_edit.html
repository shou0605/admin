<!--包含头部文件-->
{include file="public/header" /}
<body>
<div class="page-container">
    <form action="#" id="myinfoup" method="POST" class="form form-horizontal" role="form" >
        <input type="hidden" value="{$info.id}" name="id">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>上级菜单：</label>
            <div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="pid" class="select" id="pid">
                    <option value="">未选择</option>
                    <option value="0" {if condition="$info['pid'] eq 0"}selected{/if}>顶级菜单</option>
                    {:htmlspecialchars_decode($menu)}
                </select>
				</span>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>名称：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$info.name}" placeholder=""   name="name">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">链接地址：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$info.path}" placeholder="控制器/方法"   name="path">
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">排序：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$info.sort}" placeholder="越大越前0-999"  name="sort">
            </div>
        </div>

        <div class="row cl menu_show">
            <label class="form-label col-xs-4 col-sm-2">icon：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="{$info.icon}" placeholder="h-ui icon"  name="icon">
            </div>
        </div>

        <div class="row cl menu_show">
            <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>是否菜单：</label>
            <div class="formControls col-xs-8 col-sm-9 layui-input-block">
                <input type="radio"value="1" name="is_show" {if condition="$info['is_show'] eq 1"}checked{/if}>是
                <input type="radio"value="0" name="is_show" {if condition="$info['is_show'] eq 0"}checked{/if}>否
            </div>
        </div>

        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button  type="submit" class="btn btn-primary radius myinfobt" ><i class="Hui-iconfont">&#xe632;</i> 保存</button>

                <button onclick="layer_close()"  class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
    </form>
</div>
</div>
<!--包含尾部文件-->
{include file="public/footer" /}
<script>
    /**初始化**/
    $(function(){
        if({$info.pid}!=0){
            $('.menu_show').hide();
        }
    })
    /**顶级分类显示**/
    $("#pid").change(function() {
        if($(this).val()==='0'){
            $('.menu_show').show();
        }else{
            $('.menu_show').hide();
        }
    })
    /**表单提交**/
    $("#myinfoup").validate({
        rules:{
            pid:{
                required:true,
            },
            name:{
                required:true,
                maxlength:20
            },
            path:{
                maxlength:20
            },
            sort:{
                minlength:0,
                max:999,
                min:0,
            },
        },
        onkeyup:false,
        focusCleanup:true,
        success:"valid",
        submitHandler:function(form){
            var formData = new FormData($( "#myinfoup" )[0]);

            $.ajax({
                url: "{:url('menu_edit')}" ,  /*这是处理文件上传的servlet*/
                type: 'POST',
                data: formData,
                async: false,
                cache: false,
                contentType: false,
                processData: false,
                dataType:"json",
                success: function (returndata) {
                    var msg = returndata.message;
                    if(returndata.statusCode==200){

                        layer.msg(msg, {
                            icon: 1,
                            time: 2000 //2秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            parent.location.reload();//刷新父页面
                            layer_close()
                        });

                    }else{
                        layer.msg(msg,{icon:2});
                    }
                },
                error: function (returndata) {
                    layer.msg('请稍后再试 网络有延迟！',{icon:2});
                }
            });
            return false;
        }
    });
</script>
